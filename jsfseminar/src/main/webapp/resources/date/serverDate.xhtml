<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsf/composite">

    <c:interface componentType="UIServerDate">
        <c:valueHolder name="dateValueHolder" targets="outputDate"/>
        <c:attribute name="style" required="false" default="color:red"/>
        <c:facet name="labelFacet"/>
    </c:interface>

    <c:implementation>
        <c:renderFacet name="labelFacet"/>
        <h:outputText id="outputDate" value="#{cc.serverDate}" style="#{cc.attrs.style}"/>
    </c:implementation>
</html>
